---
title: 소식통
---

<div class="changelog">
	{% for change in site.posts %}
		<div class="changelog-item">
			<h3>{{ change.title }}</h3>
			<p><span class="date">{{ change.date | date: "%Y-%m-%d" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p>

			{{ change.content }}

			<p class="editor-link"><a href="cloudcannon:collections/{{ change.path }}" class="btn"><strong>&#9998;</strong> Update Entry</a></p>
		</div>
	{% endfor %}
</div>
